LS_boundary_conditions:
  type:           'select'
  prompt:         'Select the Land Surface Boundary Conditions:'
  choices:        ['v12', 'NL3', 'ICA']
  default_answer: ''
  follows_up:
    - ['OM_data_atmos', [False]]
    - ['OM_data_atmos', ['was_not_asked']]

LS_model:
  type:           'select'
  prompt:         'Select the Land Surface Model:'
  choices:        ['Catchment', 'CatchmentCN-CLM4.0 (CN_CLM40)']
  default_answer: ''
  follows_up:
    - ['OM_data_atmos', [False]]
    - ['OM_data_atmos', ['was_not_asked']]
