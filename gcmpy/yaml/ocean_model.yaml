# format - loads the questionary API
#
# question name:
#   question type:    'text/confirm/select/path'
#   question prompt:  'ask your question'           
#   choices:          ['list', 'of', 'choices']     <----------(only for select type, otherwise leave blank)
#   default answer:   'default'                     <----------(optional/can be left blank)
#   follows_up:                                     <----------(optional/can be left blank. If you want to 
#     -['prev question', ['answer1', 'answer2']]                conditionally skip a question, add a list of
#     -['or other prev question', ['any']]                      tuples containing the question(s) it will follow up
#                                                               and the answer the user has to give in order for 
#                                                               this question to be asked. Multiple answers can be
#                                                               an ask condition, or you can set the answer to 'any'
#                                                               which will allow any answer given to show the question.)

OM_coupled:
  type:           'confirm'
  prompt:         'Do you wish to run the COUPLED Ocean/Sea-Ice Model?'
  choices:        ''
  default_answer: False
  follows_up:     ''

# ------------------------------------- coupled == False --------------------------------------
OM_horizontal_res:
  type:           'select'
  prompt:         'Select the Data_Ocean HORIZONTAL resolution:'
  choices:        ['o1 (1  -deg,  360x180  Reynolds)', 'o2 (1/4-deg, 1440x720  MERRA-2)', 'o3 (1/8-deg, 2880x1440 OSTIA)', 'CS (Cubed-Sphere OSTIA)']
  default_answer: ''
  follows_up:     
    - ['OM_coupled', [False]]
# ---------------------------------------------------------------------------------------------

# ------------------------------------- coupled == True ---------------------------------------
OM_name:
  type:           'select'
  prompt:         'Choose an Ocean Model:'
  choices:        ['MOM5', 'MOM6', 'MIT']
  default_answer: ''
  follows_up:     
    - ['OM_coupled', [True]]

OM_MOM_horizontal_res:
  type:           'text'
  prompt:         'Enter the Ocean Lat/Lon Horizontal Resolution (IM JM):'
  choices:        ''
  default_answer: '360 200'
  follows_up:     
    - ['OM_name', ['MOM5', 'MOM6']]

OM_MIT_horizontal_res:
  type:           'select'
  prompt:         'Select the Data_Ocean HORIZONTAL resolution:'
  choices:        ['llc90 (1-deg, Lat-Lon-Cube)', 'llc270 (1/3-deg, Lat-Lon-Cube)', 'cs32 (5-deg, cubed-sphere)']
  default_answer: ''
  follows_up:     
    - ['OM_name', ['MIT']]

OM_vertical_res:
  type:           'text'
  prompt:         'Enter the Ocean Model VERTICAL resolution (LM):'
  choices:        ''
  default_answer: '50'
  follows_up:    
    - ['OM_MOM_horizontal_res', ['any']]
    - ['OM_MIT_horizontal_res', ['any']]
# ----------------------------------------------------------------------------------------------